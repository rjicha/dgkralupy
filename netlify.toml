# Netlify Configuration for Dvořákovo gymnázium

[build]
  # Build command - runs CMS config generation then builds the site
  command = "npm run build"

  # Output directory after build
  publish = "dist"

  # Node version to use
  [build.environment]
    NODE_VERSION = "18"

# Enable Git Gateway for Decap CMS authentication
# This allows the CMS to work without external OAuth providers
[identity]
  # Enable Netlify Identity
  enabled = true

# Redirects and rewrites
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
