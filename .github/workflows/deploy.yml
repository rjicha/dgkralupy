name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [main]

  # Allow manual runs from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Detect what files changed to determine if tests should run
  changes:
    runs-on: ubuntu-latest
    outputs:
      source: ${{ steps.filter.outputs.source }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for source code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            source:
              - 'src/**'
              - '!src/content/**'
              - 'public/admin/**/*.js'
              - 'public/admin/**/*.css'
              - 'public/admin/index.html'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'astro.config.mjs'
              - 'tailwind.config.mjs'
              - 'vitest.config.ts'

  # Test job - runs only when source code changes (not content)
  test:
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.source == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Tests
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Coverage summary
        if: always()
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const total = coverage.total;
              console.log('Lines:      ' + total.lines.pct + '%');
              console.log('Statements: ' + total.statements.pct + '%');
              console.log('Functions:  ' + total.functions.pct + '%');
              console.log('Branches:   ' + total.branches.pct + '%');
            " >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
          if-no-files-found: warn

  build:
    runs-on: ubuntu-latest
    needs: [changes, test]
    # Allow build to run even if test job is skipped (content-only changes)
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
