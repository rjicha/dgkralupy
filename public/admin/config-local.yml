# Local development config - use test backend for local testing
# To use: Temporarily rename this to config.yml when testing locally

backend:
  name: test-repo

# Media files configuration
media_folder: "public/images"
public_folder: "/images"

# Locale
locale: 'cs'

# Collections (same as production)
collections:
  - name: "articles"
    label: "Články a aktuality"
    label_singular: "Článek"
    folder: "src/content/articles"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Nadpis", name: "title", widget: "string", required: true }
      - { label: "Perex", name: "excerpt", widget: "text", required: true }
      - { label: "Obsah článku", name: "body", widget: "markdown", required: true }
      - { label: "Datum publikace", name: "publishedAt", widget: "datetime", format: "DD.MM.YYYY", date_format: "DD.MM.YYYY", time_format: false, required: true }
      - { label: "Autor", name: "author", widget: "string", required: true, default: "Redakce" }
      - { label: "Štítky", name: "tags", widget: "list", required: false, default: [] }
      - { label: "Obrázek", name: "image", widget: "image", required: false }
      - { label: "Zvýrazněný článek", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Důležité oznámení", name: "important", widget: "boolean", default: false, required: false }
      - { label: "Koncept", name: "draft", widget: "boolean", default: false, required: false }
