<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Administrace - DG Kralupy</title>

  <!-- Custom styles -->
  <style>
    /* Brand colors and custom styling */
    :root {
      --primary: #3b5f78;
      --primary-dark: #273946;
      --secondary: #44c2c4;
    }

    /* Custom admin interface styling */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }

    /* Loading overlay - hidden once CMS loads */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-size: 18px;
      color: var(--primary);
      z-index: 9999;
    }

    #loading-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading overlay - hidden once CMS mounts -->
  <div id="loading-overlay">
    Naƒç√≠t√°n√≠ administrace...
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Inline Custom Widgets Registration -->
  <script>
    (function() {
      'use strict';

      if (!window.CMS) {
        console.error('CMS object not found');
        return;
      }
      
      if (typeof createClass === 'undefined') {
        console.error('createClass function not found');
        return;
      }
      
      if (typeof h === 'undefined') {
        console.error('h function not found');
        return;
      }

      var AuthorControl = createClass({
          getInitialState: function() {
            return {
              author: 'Naƒç√≠t√°n√≠...',
              githubUser: null,
              error: null
            };
          },

          componentDidMount: function() {
            this.determineAuthor();
          },

          determineAuthor: function() {
            var self = this;
            
            // Get GitHub user from backend
            var backend = window.CMS && window.CMS.getBackend && window.CMS.getBackend();
            if (!backend || !backend.currentUser) {
              console.error('Unable to access CMS backend');
              self.setState({ 
                author: 'Redakce', 
                error: 'Backend nen√≠ dostupn√Ω' 
              });
              self.props.onChange('Redakce');
              return;
            }

            backend.currentUser().then(function(user) {
              var githubUsername = user && (user.login || user.name);
              
              if (!githubUsername) {
                throw new Error('GitHub u≈æivatel nenalezen');
              }

              self.setState({ githubUser: githubUsername });

              // Fetch author mappings - use correct path for GitHub Pages base
              var authorsPath = '/dgkralupy/content/authors/authors.json';
              return fetch(authorsPath)
                .then(function(response) {
                  if (!response.ok) {
                    throw new Error('Soubor authors.json nenalezen');
                  }
                  return response.json();
                })
                .then(function(data) {
                  // Support both old object format and new array format
                  var mappings = data.mappings || [];
                  var mapping = null;
                  
                  // Try array format first
                  if (Array.isArray(mappings)) {
                    mapping = mappings.find(function(m) {
                      return m.github === githubUsername;
                    });
                  } 
                  // Fallback to object format
                  else if (data.mapping && typeof data.mapping === 'object') {
                    var displayName = data.mapping[githubUsername];
                    if (displayName) {
                      mapping = { displayName: displayName };
                    }
                  }

                  var authorName = mapping ? mapping.displayName : (data.defaultAuthor || 'Redakce');

                  self.setState({
                    author: authorName,
                    error: null
                  });
                  self.props.onChange(authorName);
                });
            }).catch(function(error) {
              console.error('Chyba p≈ôi naƒç√≠t√°n√≠ autora:', error);
              self.setState({
                author: 'Redakce',
                error: error.message
              });
              self.props.onChange('Redakce');
            });
          },

          render: function() {
            var author = this.state.author;
            var githubUser = this.state.githubUser;
            var error = this.state.error;

            return h('div', { 
              className: 'author-widget',
              style: {
                padding: '12px',
                backgroundColor: '#f5f5f5',
                borderRadius: '4px',
                border: '1px solid #ddd'
              }
            },
              h('p', { 
                style: { 
                  margin: '8px 0', 
                  fontWeight: 500, 
                  fontSize: '14px',
                  color: '#333'
                } 
              }, author),
              
              githubUser && h('p', {
                style: {
                  margin: '4px 0',
                  fontSize: '12px',
                  color: '#666'
                }
              }, 'GitHub: ' + githubUser),
              
              h('p', {
                style: {
                  margin: '4px 0',
                  fontSize: '11px',
                  color: '#999'
                }
              }, 'Autor je nastaven automaticky na z√°kladƒõ va≈°eho GitHub √∫ƒçtu'),
              
              error && h('p', {
                style: {
                  margin: '8px 0 4px',
                  fontSize: '12px',
                  color: '#c00'
                }
              }, '‚ö†Ô∏è ' + error)
            );
          }
        });
        
        var AuthorPreview = createClass({
          render: function() {
            return h('div', {},
              h('strong', {}, 'Autor: '),
              this.props.value || 'Redakce'
            );
          }
        });

        var MAX_ALT_LENGTH = 125;
        var MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB
        var ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp'];

        var EnhancedImageControl = createClass({
          getInitialState: function() {
            var value = this.props.value || {};
            return {
              src: value.src || null,
              alt: value.alt || '',
              focusPoint: value.focusPoint || { x: 50, y: 50 },
              crops: value.crops || {},
              error: null,
              isDragging: false
            };
          },

          validateFile: function(file) {
            if (!ALLOWED_TYPES.includes(file.type)) {
              return 'Podporovan√© form√°ty: JPG, PNG, WebP';
            }
            if (file.size > MAX_FILE_SIZE) {
              return 'Maxim√°ln√≠ velikost souboru je 5 MB';
            }
            return null;
          },

          handleFileSelect: function(e) {
            var self = this;
            var file = e.target.files[0];
            if (!file) return;

            var validationError = this.validateFile(file);
            if (validationError) {
              this.setState({ error: validationError });
              return;
            }

            // Use CMS media library for upload
            if (this.props.onOpenMediaLibrary) {
              this.props.onOpenMediaLibrary({
                controlMedia: this.props.mediaPaths && this.props.mediaPaths.get(this.props.field.get('name')),
                forImage: true
              }).then(function(mediaFile) {
                self.setState({
                  src: mediaFile.path,
                  error: null
                }, function() {
                  self.emitChange();
                });
              }).catch(function(error) {
                console.error('Image upload error:', error);
                self.setState({ error: 'Nahr√°v√°n√≠ se nezda≈ôilo: ' + error.message });
              });
            }
          },

          handleAltChange: function(e) {
            var alt = e.target.value.slice(0, MAX_ALT_LENGTH);
            var self = this;
            this.setState({ alt: alt }, function() {
              self.emitChange();
            });
          },

          handleFocusPointChange: function(e) {
            var rect = e.currentTarget.getBoundingClientRect();
            var x = Math.round(((e.clientX - rect.left) / rect.width) * 100);
            var y = Math.round(((e.clientY - rect.top) / rect.height) * 100);
            var self = this;

            this.setState({
              focusPoint: {
                x: Math.max(0, Math.min(100, x)),
                y: Math.max(0, Math.min(100, y))
              }
            }, function() {
              self.emitChange();
            });
          },

          handleRemove: function() {
            this.setState({
              src: null,
              alt: '',
              focusPoint: { x: 50, y: 50 },
              crops: {}
            });
            this.props.onChange(null);
          },

          emitChange: function() {
            var src = this.state.src;
            var alt = this.state.alt;
            var focusPoint = this.state.focusPoint;
            var crops = this.state.crops;

            if (!src) {
              this.props.onChange(null);
              return;
            }

            this.props.onChange({
              src: src,
              alt: alt,
              focusPoint: focusPoint,
              crops: crops
            });
          },

          handleDropzoneClick: function() {
            if (this.fileInputRef) {
              this.fileInputRef.click();
            }
          },

          render: function() {
            var self = this;
            var src = this.state.src;
            var alt = this.state.alt;
            var focusPoint = this.state.focusPoint;
            var error = this.state.error;
            var isDragging = this.state.isDragging;

            var containerStyle = {
              border: '1px solid #ddd',
              borderRadius: '4px',
              padding: '16px',
              marginBottom: '16px'
            };

            var dropzoneStyle = {
              border: '2px dashed ' + (isDragging ? '#3b5f78' : '#ccc'),
              borderRadius: '8px',
              padding: '40px',
              textAlign: 'center',
              cursor: 'pointer',
              backgroundColor: isDragging ? '#f0f7ff' : 'transparent',
              transition: 'all 0.2s'
            };

            var errorStyle = {
              padding: '12px',
              backgroundColor: '#fee',
              border: '1px solid #fcc',
              borderRadius: '4px',
              color: '#c00',
              marginBottom: '12px'
            };

            return h('div', { className: 'enhanced-image-widget', style: containerStyle },
              error && h('div', { style: errorStyle }, error),
              
              !src && h('div', {
                style: dropzoneStyle,
                onClick: this.handleDropzoneClick
              },
                h('p', {}, 'üìÅ Kliknƒõte nebo p≈ôet√°hnƒõte obr√°zek'),
                h('p', { style: { fontSize: '12px', color: '#666', marginTop: '4px' } }, 
                  'JPG, PNG, WebP ‚Ä¢ Max 5 MB'),
                h('input', {
                  ref: function(ref) { self.fileInputRef = ref; },
                  type: 'file',
                  accept: 'image/jpeg,image/png,image/webp',
                  style: { display: 'none' },
                  onChange: this.handleFileSelect
                })
              ),
              
              src && h('div', { style: { marginTop: '16px' } },
                h('div', {
                  style: {
                    position: 'relative',
                    cursor: 'crosshair',
                    marginBottom: '16px'
                  },
                  onClick: this.handleFocusPointChange
                },
                  h('img', {
                    src: src,
                    alt: alt,
                    style: {
                      maxWidth: '100%',
                      display: 'block',
                      borderRadius: '4px'
                    }
                  }),
                  h('div', {
                    style: {
                      position: 'absolute',
                      width: '20px',
                      height: '20px',
                      marginLeft: '-10px',
                      marginTop: '-10px',
                      borderRadius: '50%',
                      border: '3px solid #ff6b6b',
                      backgroundColor: 'rgba(255, 107, 107, 0.3)',
                      pointerEvents: 'none',
                      left: focusPoint.x + '%',
                      top: focusPoint.y + '%'
                    }
                  })
                ),
                
                h('div', { style: { marginBottom: '12px' } },
                  h('label', {
                    style: {
                      display: 'block',
                      marginBottom: '4px',
                      fontWeight: 500,
                      fontSize: '14px'
                    }
                  }, 'Alternativn√≠ text (povinn√Ω)'),
                  h('input', {
                    type: 'text',
                    value: alt,
                    maxLength: MAX_ALT_LENGTH,
                    placeholder: 'Popis obr√°zku pro nevidom√© u≈æivatele',
                    style: {
                      width: '100%',
                      padding: '8px',
                      border: '1px solid #ddd',
                      borderRadius: '4px',
                      fontSize: '14px'
                    },
                    onChange: this.handleAltChange
                  }),
                  h('span', {
                    style: {
                      fontSize: '12px',
                      color: '#666',
                      marginTop: '4px',
                      display: 'block'
                    }
                  }, alt.length + '/' + MAX_ALT_LENGTH + ' znak≈Ø')
                ),
                
                h('div', {
                  style: {
                    padding: '8px',
                    backgroundColor: '#f5f5f5',
                    borderRadius: '4px',
                    fontSize: '13px',
                    marginBottom: '12px'
                  }
                },
                  h('strong', {}, 'Ohnisko: '),
                  focusPoint.x + '%, ' + focusPoint.y + '% ‚Ä¢ Kliknƒõte na obr√°zek pro zmƒõnu'
                ),
                
                h('button', {
                  type: 'button',
                  style: {
                    padding: '8px 16px',
                    backgroundColor: '#f44',
                    color: 'white',
                    border: 'none',
                    borderRadius: '4px',
                    cursor: 'pointer'
                  },
                  onClick: this.handleRemove
                }, 'üóëÔ∏è Odstranit obr√°zek')
              )
            );
          }
        });
        console.log('‚úÖ Enhanced Image control component defined');

        var EnhancedImagePreview = createClass({
          render: function() {
            var value = this.props.value || {};

            if (!value.src) {
              return h('div', {}, '≈Ω√°dn√Ω obr√°zek');
            }

            return h('div', {},
              h('img', {
                src: value.src,
                alt: value.alt,
                style: {
                  maxWidth: '300px',
                  display: 'block',
                  marginBottom: '8px'
                }
              }),
              value.alt && h('p', {}, value.alt)
            );
          }
        });

      try {
        CMS.registerWidget('author', AuthorControl, AuthorPreview);
        CMS.registerWidget('enhanced-image', EnhancedImageControl, EnhancedImagePreview);
      } catch (error) {
        console.error('Widget registration failed:', error.message);
        
        // Display error to user
        var errorDiv = document.createElement('div');
        errorDiv.style.cssText = '\
          position: fixed;\
          top: 20px;\
          left: 50%;\
          transform: translateX(-50%);\
          background: #fee;\
          border: 2px solid #c00;\
          color: #c00;\
          padding: 16px 24px;\
          border-radius: 8px;\
          z-index: 10000;\
          font-family: sans-serif;\
          max-width: 500px;\
          text-align: center;\
        ';
        errorDiv.textContent = 'Chyba p≈ôi registraci widget≈Ø: ' + error.message;
        document.body.appendChild(errorDiv);
      }

      CMS.registerEventListener({
        name: 'postPublish',
        handler: function() {
          var loadingOverlay = document.getElementById('loading-overlay');
          if (loadingOverlay) {
            loadingOverlay.classList.add('hidden');
          }
        }
      });

      // Hide loading overlay after a short delay to ensure CMS has mounted
      setTimeout(function() {
        var loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
          loadingOverlay.classList.add('hidden');
        }
      }, 1000);

    })();
  </script>
</body>
</html>
