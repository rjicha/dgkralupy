<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Dvořákovo gymnázium Kralupy</title>
  <link rel="icon" type="image/x-icon" href="/dgkralupy/favicon.ico" />
</head>
<body>
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Initialize Netlify Identity with site URL -->
  <script>
    // Configure Netlify Identity to use the correct site
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init({
        APIUrl: 'https://dgkralupy-stg.netlify.app/.netlify/identity'
      });
    }
  </script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

  <!-- Netlify Identity redirect handling -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/dgkralupy/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
