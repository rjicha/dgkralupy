<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Dvořákovo gymnázium Kralupy</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    /* Integrate deployment status into CMS top bar */
    .deployment-status {
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      color: inherit;
    }
    .deployment-status a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .deployment-status img {
      display: block;
    }
    #deployment-state {
      padding: 2px 8px;
      border-radius: 3px;
      font-weight: 500;
      text-transform: lowercase;
    }
    #deployment-state.success {
      background-color: #28a745;
      color: white;
    }
    #deployment-state.failure,
    #deployment-state.cancelled {
      background-color: #dc3545;
      color: white;
    }
    #deployment-state.in_progress {
      background-color: #ffc107;
      color: #212529;
    }
    #deployment-state.queued,
    #deployment-state.pending,
    #deployment-state.waiting {
      background-color: #6c757d;
      color: white;
    }
    #deployment-state.loading {
      background-color: #e9ecef;
      color: #6c757d;
    }

    /* Position deployment status and user menu on the right side of CMS header */
    [class*="AppHeader"] [class*="AppHeaderContent"] {
      display: flex !important;
      align-items: center !important;
      gap: 16px !important;
    }
    [class*="AppHeader"] .deployment-status {
      order: 998;
    }
    [class*="AppHeader"] [class*="AppHeaderButton"],
    [class*="AppHeader"] [class*="SettingsDropdown"] {
      order: 999 !important;
      margin-left: auto !important;
    }
  </style>
</head>
<body>
  <!-- Deployment status badge -->
  <div class="deployment-status">
    <a href="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml" target="_blank" title="Zobrazit stav nasazení">
      <span>Nasazení:</span>
      <span id="deployment-state">načítání...</span>
    </a>
  </div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

  <!-- Custom author auto-population widget -->
  <script src="./author-widget.js"></script>

  <!-- Move deployment status into CMS header -->
  <script>
    (function() {
      function moveDeploymentStatus() {
        const deploymentStatus = document.querySelector('.deployment-status');
        const appHeaderContent = document.querySelector('[class*="AppHeaderContent"]');

        if (deploymentStatus && appHeaderContent && !appHeaderContent.contains(deploymentStatus)) {
          appHeaderContent.appendChild(deploymentStatus);
          return true;
        }
        return false;
      }

      // Try to move once CMS loads
      const observer = new MutationObserver(() => {
        if (moveDeploymentStatus()) {
          observer.disconnect();
        }
      });

      // Watch for CMS to render
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Also try immediately in case CMS is already loaded
      setTimeout(moveDeploymentStatus, 1000);
    })();

    // Fetch and display actual deployment status
    (function() {
      const REPO_OWNER = 'rjicha';
      const REPO_NAME = 'dgkralupy';
      const WORKFLOW_FILE = 'deploy.yml';
      const API_URL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/${WORKFLOW_FILE}/runs?per_page=1`;

      const stateElement = document.getElementById('deployment-state');

      const STATE_LABELS = {
        'success': 'úspěch',
        'failure': 'selhání',
        'cancelled': 'zrušeno',
        'in_progress': 'běží',
        'queued': 've frontě',
        'pending': 'čeká',
        'waiting': 'čeká',
        'requested': 've frontě',
        'action_required': 'vyžaduje akci'
      };

      async function fetchDeploymentStatus() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          if (data.workflow_runs && data.workflow_runs.length > 0) {
            const latestRun = data.workflow_runs[0];
            const status = latestRun.status; // 'completed', 'in_progress', 'queued', etc.
            const conclusion = latestRun.conclusion; // 'success', 'failure', 'cancelled', etc. (null if not completed)

            let state, label;
            if (status === 'completed' && conclusion) {
              state = conclusion;
              label = STATE_LABELS[conclusion] || conclusion;
            } else {
              state = status;
              label = STATE_LABELS[status] || status;
            }

            stateElement.textContent = label;
            stateElement.className = state;

            // Poll more frequently if deployment is in progress
            const pollInterval = (status === 'in_progress' || status === 'queued') ? 10000 : 60000;
            setTimeout(fetchDeploymentStatus, pollInterval);
          } else {
            stateElement.textContent = 'neznámý';
            stateElement.className = 'loading';
            setTimeout(fetchDeploymentStatus, 60000);
          }
        } catch (error) {
          console.error('Failed to fetch deployment status:', error);
          stateElement.textContent = 'chyba';
          stateElement.className = 'failure';
          setTimeout(fetchDeploymentStatus, 60000);
        }
      }

      // Start fetching status
      fetchDeploymentStatus();
    })();
  </script>
</body>
</html>
