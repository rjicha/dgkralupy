<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Dvořákovo gymnázium Kralupy</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    /* Integrate deployment status into CMS top bar */
    .deployment-status {
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
      color: inherit;
    }
    .deployment-status a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .deployment-status img {
      display: block;
    }

    /* Position deployment status in CMS header, before user menu */
    [class*="AppHeader"] [class*="AppHeaderContent"] {
      display: flex !important;
      align-items: center !important;
      gap: 16px !important;
    }
    [class*="AppHeader"] [class*="AppHeaderContent"] > *:last-child {
      margin-left: auto !important;
    }
    [class*="AppHeader"] .deployment-status {
      order: 998;
    }
    [class*="AppHeader"] [class*="AppHeaderButton"],
    [class*="AppHeader"] [class*="SettingsDropdown"] {
      order: 999 !important;
    }
  </style>
</head>
<body>
  <!-- Deployment status badge -->
  <div class="deployment-status">
    <a href="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml" target="_blank" title="Zobrazit stav nasazení">
      <span>Nasazení:</span>
      <img src="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml/badge.svg" alt="Deployment Status" />
    </a>
  </div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

  <!-- Custom author auto-population widget -->
  <script src="./author-widget.js"></script>

  <!-- Move deployment status into CMS header -->
  <script>
    (function() {
      function moveDeploymentStatus() {
        const deploymentStatus = document.querySelector('.deployment-status');
        const appHeaderContent = document.querySelector('[class*="AppHeaderContent"]');

        if (deploymentStatus && appHeaderContent && !appHeaderContent.contains(deploymentStatus)) {
          appHeaderContent.appendChild(deploymentStatus);
          return true;
        }
        return false;
      }

      // Try to move once CMS loads
      const observer = new MutationObserver(() => {
        if (moveDeploymentStatus()) {
          observer.disconnect();
        }
      });

      // Watch for CMS to render
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Also try immediately in case CMS is already loaded
      setTimeout(moveDeploymentStatus, 1000);
    })();
  </script>
</body>
</html>
