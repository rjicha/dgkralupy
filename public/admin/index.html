<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Administrace - DG Kralupy</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Custom styles -->
  <style>
    /* Brand colors and custom styling */
    :root {
      --primary: #3b5f78;
      --primary-dark: #273946;
      --secondary: #44c2c4;
    }

    /* Custom admin interface styling */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
    }

    /* Loading overlay - hidden once CMS loads */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      font-size: 18px;
      color: var(--primary);
      z-index: 9999;
    }

    #loading-overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading overlay - hidden once CMS mounts -->
  <div id="loading-overlay">
    Načítání administrace...
  </div>

  <!-- CMS will mount here -->
  <div id="nc-root"></div>

  <!-- Widget initialization scripts -->
  <script type="module">
    // Wait for CMS to be fully loaded
    function waitForCMS() {
      return new Promise((resolve) => {
        if (window.CMS) {
          resolve();
        } else {
          const checkCMS = setInterval(() => {
            if (window.CMS) {
              clearInterval(checkCMS);
              resolve();
            }
          }, 100);
        }
      });
    }

    // Initialize widgets after CMS is ready
    async function initializeWidgets() {
      try {
        // Wait for CMS to be available
        await waitForCMS();

        console.log('CMS loaded, registering custom widgets...');

        // Load widget scripts dynamically
        const authorScript = document.createElement('script');
        authorScript.src = '/dgkralupy/admin/widgets/author.js';
        authorScript.onerror = () => {
          throw new Error('Failed to load author widget');
        };

        const imageScript = document.createElement('script');
        imageScript.src = '/dgkralupy/admin/widgets/enhanced-image.js';
        imageScript.onerror = () => {
          throw new Error('Failed to load enhanced-image widget');
        };

        // Wait for both scripts to load
        await Promise.all([
          new Promise((resolve, reject) => {
            authorScript.onload = resolve;
            authorScript.onerror = reject;
            document.head.appendChild(authorScript);
          }),
          new Promise((resolve, reject) => {
            imageScript.onload = resolve;
            imageScript.onerror = reject;
            document.head.appendChild(imageScript);
          })
        ]);

        console.log('✅ All custom widgets registered successfully');

        // Hide loading overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
          loadingOverlay.classList.add('hidden');
        }

        console.log('✅ Admin interface ready');

      } catch (error) {
        console.error('❌ Widget registration failed:', error);

        // Hide loading overlay
        const loadingOverlay = document.getElementById('loading-overlay');
        if (loadingOverlay) {
          loadingOverlay.classList.add('hidden');
        }

        // Display user-friendly error
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: #fee;
          border: 2px solid #c00;
          color: #c00;
          padding: 16px 24px;
          border-radius: 8px;
          z-index: 10000;
          font-family: sans-serif;
          max-width: 500px;
          text-align: center;
        `;
        errorDiv.textContent = `Chyba při načítání CMS: ${error.message}`;
        document.body.appendChild(errorDiv);
      }
    }

    // Start initialization when page loads
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeWidgets);
    } else {
      initializeWidgets();
    }
  </script>
</body>
</html>
