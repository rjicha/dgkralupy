<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Dvořákovo gymnázium Kralupy</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    /* Deployment status badge styling */
    .deployment-status {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 12px;
    }
    .deployment-status a {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .deployment-status img {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Deployment status badge -->
  <div class="deployment-status">
    <a href="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml" target="_blank" title="Zobrazit stav nasazení">
      <span>Nasazení:</span>
      <img src="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml/badge.svg" alt="Deployment Status" />
    </a>
  </div>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>
</body>
</html>
