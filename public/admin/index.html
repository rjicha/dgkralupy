<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Správa obsahu - Dvořákovo gymnázium Kralupy</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="./styles/admin.css" />
</head>
<body>
  <!-- Site branding (left) -->
  <div class="admin-branding">
    <img src="/images/dg-logo.png" alt="DG Kralupy" />
    <span>DG Kralupy</span>
  </div>

  <!-- Deployment status (center) -->
  <div class="deployment-status">
    <a href="https://github.com/rjicha/dgkralupy/actions/workflows/deploy.yml"
       target="_blank"
       aria-label="Zobrazit stav nasazení">
      <!-- GitHub octocat icon (inline SVG) -->
      <svg class="github-icon" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <!-- Colored status dot -->
      <span class="status-dot" id="deployment-dot"></span>
      <!-- Tooltip (shown on hover) -->
      <div class="status-tooltip" id="deployment-tooltip">
        <span id="deployment-state">načítání...</span>
        <span id="deployment-time"></span>
      </div>
    </a>
  </div>

  <!-- Enable manual initialization to ensure widgets load before CMS init -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>

  <!-- Load React 16 (same version Decap CMS likely uses) to avoid conflicts -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <!-- createReactClass polyfill for legacy widget code -->
  <script src="./scripts/polyfills/create-react-class.js"></script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.3.0/dist/decap-cms.js"></script>

  <!-- Cropper.js for advanced image cropping -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" integrity="sha512-hvNR0F/e2J7zPPfLC9auFe3/SE0yG4aJCOd/qxew74NN7eyiSKjr7xJJMu1Jy2wf7FXITpWS1E/RY8yzuXN7VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js" integrity="sha512-9KkIqdfN7ipEW6B6k+Aq20PV31bjODg4AA52W+tYtAE0jE0kMx49bjJ3FgvS56wzmyfMUHbQ4Km2b7l9+Y/+Eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Widget registration manager (ES6 module) -->
  <script type="module" src="./scripts/widget-manager.js"></script>

  <!-- Custom widgets (ES6 modules) -->
  <script type="module" src="./author-widget.js"></script>
  <script type="module" src="./widgets/image-crop-widget.js"></script>

  <!-- Widget styles -->
  <link rel="stylesheet" href="./widgets/image-crop-widget.css" />

  <!-- Initialize CMS manually after all widgets are registered -->
  <script>
    WidgetManager.initializeCMS();
  </script>

  <!-- Deployment status component (ES6 module) -->
  <script type="module" src="./scripts/components/deployment-status.js"></script>
</body>
</html>
